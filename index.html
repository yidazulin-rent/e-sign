    /* ç°½åæ¿ / è¦†è“‹é è¦½é–‹å•Ÿæ™‚ï¼Œé–ä½èƒŒæ™¯é çš„æ²å‹•èˆ‡è§¸æ§ */

    /* ä¸Šæ–¹ toolbarï¼šåªæ”¾ã€Œé¸æ“‡ç°½å–®åœ–ç‰‡ã€ï¼Œä½”æ»¿å¯¬åº¦ */
    .toolbar {

    button,

    /* æª”æ¡ˆé¸æ“‡æŒ‰éˆ•å¤–è§€ï¼šé ‚éƒ¨å–®é¡†å¤§æŒ‰éˆ•ï¼Œä½”æ»¿å¯¬åº¦ */
    .file-label {

    /* çœŸæ­£çš„æª”æ¡ˆ input éš±è—ï¼Œç•™å¥½çœ‹çš„æŒ‰éˆ•å¤–è§€ */
    #bgUpload {

    /*

      å¯¦éš›è§£æåº¦ç”¨ JS è¨­å®šï¼Œé€™è£¡åªæ§åˆ¶é¡¯ç¤ºå¯¬åº¦ã€‚
    */
    #previewCanvas {

    /* ä¸‹æ–¹å‹•ä½œæŒ‰éˆ•åˆ—ï¼šç°½åæ¿ï¼‹ç”Ÿæˆåœ–ç‰‡ å…©é¡†ä¸¦æ’ï¼Œå¯¬åº¦è‡ªå‹•å¹³å‡ */
    .toolbar-actions button {

    /* ä¹‹å‰çš„ç°½åä½ç½®èª¿æ•´ UIï¼šç¾åœ¨ä¸ç”¨äº†ï¼Œç›´æ¥å›ºå®šåº§æ¨™ï¼Œæ‰€ä»¥æ•´å¡Šéš±è— */
    .sig-controls {

    }

    /* èˆŠçš„çµæœå€å¡Šä¿ç•™ä½†éš±è—ï¼ˆå¯¦éš›ä¸ç”¨ï¼‰ */
    .result-wrapper {

    /* === ç°½åæ¿ Overlayï¼ˆå…¨è¢å¹•ï¼‰ === */
    #signPadOverlay {

      align-items: center;

    #signPadOverlay.active {

    .sign-pad-box {
      background: #fff;

      max-width: 900px;

    /*
      çœŸæ­£ç°½åç”¨çš„ç•«å¸ƒï¼š
      - å¯¦éš›è§£æåº¦ç”± JS æ ¹æ“šè£ç½® pixelRatio è¨­å®š
      - CSS å®šç¾©åœ¨ç•«é¢ä¸­çœ‹åˆ°çš„å¤§å°
    */
    #signCanvas {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      touch-action: none;
      display: block;
    }

    .sign-pad-buttons {

    .sign-pad-buttons button {

    .btn-primary {

    .btn-danger {

    .small-hint {

    }

    /* === ç”Ÿæˆçµæœè¦†è“‹é è¦½æ¡†ï¼ˆA æ–¹æ¡ˆï¼‰ === */
    #resultOverlay {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: none;           /* ç”Ÿæˆåœ–ç‰‡å¾Œæ‰æ‰“é–‹ */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;

      box-sizing: border-box;
    }

    .result-overlay-inner {
      width: 100%;

    #resultFinal {

    }

    /* çµæœè¦†è“‹æ¡†çš„å…©é¡†æŒ‰éˆ•ï¼šä¸€åˆ—ä¸€é¡†ã€æ»¿ç‰ˆå¯¬åº¦ */
    .result-overlay-buttons {
      display: flex;
      flex-direction: column;   /* å‚ç›´æ’åˆ—ï¼Œä¸€åˆ—ä¸€é¡† */
      gap: 8px;
      width: 100%;
      margin-top: 4px;
    }

    .result-overlay-buttons button {

    }
  </style>
</head>
<body>
  <h1>ç·šä¸Šç°½å</h1>

  <!-- ä¸Šæ–¹ï¼šåªæœ‰ã€Œé¸æ“‡ç°½å–®åœ–ç‰‡ã€é€™ä¸€é¡†å¤§æŒ‰éˆ• -->
  <div class="toolbar toolbar-top">
    <label class="file-label">
       â‘  é¸æ“‡ç°½å–® ğŸ“‚
      <input type="file" id="bgUpload" accept="image/*" />
    </label>
  </div>

  <!-- ä¸­é–“ï¼šç°½å–®é è¦½ç•«å¸ƒ -->
  <div class="canvas-wrapper">
    <canvas id="previewCanvas"></canvas>
  </div>

  <!-- ä¸‹æ–¹ï¼šç°½åæ¿ï¼‹ç”Ÿæˆåœ–ç‰‡ï¼Œå…©é¡†ä¸¦æ’ -->
  <div class="toolbar toolbar-actions">
    <button id="openSignPad" disabled> â‘¡ ç°½å âœï¸</button>
    <button id="saveImage" disabled> â‘¢ ç”Ÿæˆ ğŸ–¼ï¸</button>
  </div>

  <!-- sigControls çµæ§‹ä¿ç•™ä½†ä¸ä½¿ç”¨ï¼ˆåº§æ¨™å·²å›ºå®šï¼‰ -->
  <div id="sigControls" class="sig-controls"></div>

  <!-- èˆŠä¸‹æ–¹çµæœå€å¡Šï¼Œå¯¦éš›ä¸ç”¨ -->
  <div class="result-wrapper">
    <img id="resultImage" class="result-image" alt="ç°½åå®Œæˆåœ–ç‰‡é è¦½" />
  </div>

  <!-- ç°½åæ¿ Overlay -->
  <div id="signPadOverlay">
    <div class="sign-pad-box">
      <div class="sign-pad-title">è«‹åœ¨æ¡†å…§ç°½å</div>

      <div class="sign-canvas-wrapper">
        <canvas id="signCanvas"></canvas>
      </div>

      <!-- ä¸‰é¡†ç°¡å–®æŒ‰éˆ•ï¼šé‡ç½®ï¼å–æ¶ˆï¼ç¢ºèª -->
      <div class="sign-pad-buttons">
        <button id="clearSignature" class="btn-danger">é‡ç½®</button>
        <button id="cancelSignature" class="btn-secondary">å–æ¶ˆ</button>
        <button id="useSignature" class="btn-primary">ç¢ºèª</button>
      </div>
    </div>
  </div>

  <!-- ç”Ÿæˆçµæœè¦†è“‹é è¦½æ¡†ï¼ˆA æ–¹æ¡ˆï¼‰ -->
  <div id="resultOverlay">
    <div class="result-overlay-inner">
      <div class="result-overlay-title">ç°½åå®Œæˆçš„ç°½å–®</div>
      <div class="result-overlay-hint">é•·æŒ‰åœ–ç‰‡ â†’ å„²å­˜åˆ°ç›¸ç°¿</div>
      <img id="resultFinal" alt="ç°½åå®Œæˆç°½å–®" />
      <div class="result-overlay-buttons">
        <button id="btnRedo" class="btn-secondary">ğŸ” é‡ç°½</button>
        <button id="btnNew" class="btn-primary">ğŸ“ æ›ä¸€å¼µ</button>
      </div>
    </div>
  </div>

  <script>
    // ä¸€ã€DOM ç‰©ä»¶æŠ“å–
    const bgInput = document.getElementById('bgUpload');
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');

    const openSignBtn = document.getElementById('openSignPad');
    const saveImageBtn = document.getElementById('saveImage');

    const signOverlay = document.getElementById('signPadOverlay');
    const signCanvas = document.getElementById('signCanvas');
    const signCtx = signCanvas.getContext('2d');
    const clearSignatureBtn = document.getElementById('clearSignature');
    const cancelSignatureBtn = document.getElementById('cancelSignature');
    const useSignatureBtn = document.getElementById('useSignature');

    const resultOverlay = document.getElementById('resultOverlay');
    const resultFinal = document.getElementById('resultFinal');
    const btnRedo = document.getElementById('btnRedo');
    const btnNew = document.getElementById('btnNew');

    // äºŒã€ç‹€æ…‹è®Šæ•¸
    let bgImage = null;           // ç°½å–®åº•åœ–
    let signatureImage = null;    // ç°½ååœ–ï¼ˆImageï¼‰
    let sigPosX = 0;              // ç°½å X åº§æ¨™ï¼ˆä»¥åº•åœ–åŸå°ºå¯¸ç‚ºå–®ä½ï¼‰
    let sigPosY = 0;              // ç°½å Y åº§æ¨™
    let sigScale = 1;             // ç°½åç¸®æ”¾æ¯”ä¾‹
    let bgLoaded = false;         // æœ‰æ²’æœ‰è¼‰å…¥åº•åœ–

    // ç°½åæ¿ç‹€æ…‹
    let drawing = false;
    let lastSignX = 0;
    let lastSignY = 0;
    let signWidthCSS = 0;
    let signHeightCSS = 0;
    let isSignPadOpen = false;

    // ä¸‰ã€ç°½åæ¿æˆ–çµæœè¦†è“‹é è¦½é–‹å•Ÿæ™‚ï¼Œé˜»æ­¢æ•´é æ»‘å‹•
    document.addEventListener('touchmove', (e) => {
      if (isSignPadOpen || resultOverlay.style.display === 'flex') {
        e.preventDefault();
      }
    }, { passive: false });

    // å››ã€è¼‰å…¥ç°½å–®åº•åœ–
    bgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (ev) => {
        const img = new Image();
        img.onload = () => {
          bgImage = img;
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          bgLoaded = true;

          openSignBtn.disabled = false;
          saveImageBtn.disabled = false;

          signatureImage = null;          // æ›åº•åœ–æ™‚æ¸…é™¤èˆŠç°½å
          render();
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // äº”ã€ä¸»ç•«å¸ƒé‡ç¹ªï¼ˆåº•åœ–ï¼‹ç°½åï¼‰
    function render() {
      if (!bgLoaded || !bgImage) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

      if (signatureImage) {
        ctx.save();
        ctx.translate(sigPosX, sigPosY);
        ctx.scale(sigScale, sigScale);
        ctx.drawImage(signatureImage, 0, 0);  // ç°½ååœ–æ˜¯é€æ˜åº•
        ctx.restore();
      }
    }

    // å…­ã€é–‹å•Ÿ / é—œé–‰ç°½åæ¿
    openSignBtn.addEventListener('click', () => {
      if (!bgLoaded) {
        alert('è«‹å…ˆé¸æ“‡ç°½å–®åœ–ç‰‡ã€‚');
        return;
      }

      if (signatureImage) {
        const ok = confirm(
          'ç›®å‰å·²ç¶“æœ‰ä¸€å€‹ç°½åã€‚\n\n' +
          'è‹¥è¦é‡æ–°ç°½åï¼Œè«‹æŒ‰ã€Œç¢ºå®šã€ã€‚\n' +
          'è‹¥è¦ä¿ç•™åŸç°½åï¼Œè«‹æŒ‰ã€Œå–æ¶ˆã€ã€‚'
        );
        if (!ok) return;

        signatureImage = null;
        render();
      }

      openSignPad();
    });

    function openSignPad() {
      signOverlay.classList.add('active');
      document.body.classList.add('noscroll');
      isSignPadOpen = true;

      const wrapper = signCanvas.parentElement;
      const boxWidth = wrapper.clientWidth;
      const boxHeight = 260; // ä¸æ”¹é«˜åº¦ï¼Œé¿å…ä½ åº§æ¨™è¦é‡èª¿

      signWidthCSS = boxWidth;
      signHeightCSS = boxHeight;

      const dpr = window.devicePixelRatio || 1;
      signCanvas.style.width = boxWidth + 'px';
      signCanvas.style.height = boxHeight + 'px';
      signCanvas.width = boxWidth * dpr;
      signCanvas.height = boxHeight * dpr;

      signCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
      signCtx.lineWidth = 3.5;
      signCtx.lineCap = 'round';
      signCtx.lineJoin = 'round';
      signCtx.strokeStyle = '#000';

      signCtx.clearRect(0, 0, signWidthCSS, signHeightCSS);
    }

    function closeSignPad() {
      signOverlay.classList.remove('active');
      document.body.classList.remove('noscroll');
      isSignPadOpen = false;
    }

    // ä¸ƒã€ç°½åç•«ç·šé‚è¼¯
    function getSignPos(evt) {
      const rect = signCanvas.getBoundingClientRect();
      const x = evt.clientX - rect.left;
      const y = evt.clientY - rect.top;
      return { x, y };
    }

    signCanvas.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      drawing = true;
      const pos = getSignPos(e);
      lastSignX = pos.x;
      lastSignY = pos.y;
    });

    signCanvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      e.preventDefault();
      const pos = getSignPos(e);
      signCtx.beginPath();
      signCtx.moveTo(lastSignX, lastSignY);
      signCtx.lineTo(pos.x, pos.y);
      signCtx.stroke();
      lastSignX = pos.x;
      lastSignY = pos.y;
    });

    function stopDrawing() {
      drawing = false;
    }

    signCanvas.addEventListener('pointerup', stopDrawing);
    signCanvas.addEventListener('pointercancel', stopDrawing);
    signCanvas.addEventListener('pointerleave', stopDrawing);

    clearSignatureBtn.addEventListener('click', () => {
      signCtx.clearRect(0, 0, signWidthCSS, signHeightCSS);
    });

    cancelSignatureBtn.addEventListener('click', () => {
      closeSignPad();
    });

    // å…«ã€ä½¿ç”¨ç°½å â†’ å¥—ç”¨å›ºå®šåº§æ¨™ï¼ˆ0.7 / 0.68ï¼‰
    useSignatureBtn.addEventListener('click', () => {
      const dataUrl = signCanvas.toDataURL('image/png');
      const img = new Image();

      img.onload = () => {
        signatureImage = img;

        if (bgImage) {
          // â˜…â˜… å›ºå®šç°½åæ¬„ä½è¨­å®šå€ â˜…â˜…
          sigScale = 0.3;                              // ç°½åç¸®æ”¾æˆåŸæœ¬ 30%
          sigPosX = bgImage.naturalWidth * 0.7;        // Xï¼šç°½åæ¬„ä¸­å¤®ï¼ˆä½ æŒ‡å®šçš„ 0.7ï¼‰
          sigPosY = bgImage.naturalHeight * 0.68;      // Yï¼šç°½åæ¬„ä¸­å¤®ï¼ˆä½ æŒ‡å®šçš„ 0.68ï¼‰
        } else {
          sigScale = 1;
          sigPosX = 50;
          sigPosY = 50;
        }

        render();
      };

      img.src = dataUrl;
      closeSignPad();
    });

    // ä¹ã€å„²å­˜æˆåœ–ç‰‡ â†’ é¡¯ç¤ºè¦†è“‹é è¦½æ¡†
    saveImageBtn.addEventListener('click', () => {
      if (!bgLoaded) {
        alert('è«‹å…ˆé¸æ“‡ç°½å–®åœ–ç‰‡ã€‚');
        return;
      }

      render();   // ç¢ºä¿ç°½åå·²ç¶“ç–Šä¸Šç•«å¸ƒ

      canvas.toBlob((blob) => {
        if (!blob) {
          alert('ç”¢ç”Ÿåœ–ç‰‡æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ã€‚');
          return;
        }

        const url = URL.createObjectURL(blob);
        resultFinal.src = url;

        resultOverlay.style.display = 'flex';
        document.body.classList.add('noscroll');
      }, 'image/png');
    });

    // åã€è¦†è“‹é è¦½æ¡†æŒ‰éˆ•ï¼šé‡æ–°ç°½å / æ›ç°½å–®
    btnRedo.addEventListener('click', () => {
      resultOverlay.style.display = 'none';
      document.body.classList.remove('noscroll');

      signatureImage = null;
      render();

      openSignPad();
    });

    btnNew.addEventListener('click', () => {
      resultOverlay.style.display = 'none';
      document.body.classList.remove('noscroll');

      signatureImage = null;
      bgImage = null;
      bgLoaded = false;
      canvas.width = 0;
      canvas.height = 0;
      render();

      bgInput.value = '';
      openSignBtn.disabled = true;
      saveImageBtn.disabled = true;

      alert('è«‹é‡æ–°é¸æ“‡æ–°çš„ç°½å–®åœ–ç‰‡ã€‚');
    });
  </script>
</body>
